title: Green Shift
views:

# ========== TAB 1: DEVICES ==========
- title: Devices
  path: devices
  icon: mdi:power-plug
  type: panel
  cards:
    - type: vertical-stack
      cards:
        - type: markdown
          content: |
            # üîå Monitored Devices
            Real-time values from automatically discovered **hardware sensors**.
        # --- GLOBAL OVERVIEW ---
        - type: grid
          columns: 2
          square: false
          cards:
            - type: sensor
              entity: sensor.current_consumption
              name: ‚ö° Total Load
              graph: line
            - type: sensor
              entity: sensor.current_hourly_cost
              name: üíµ Hourly Cost
              graph: line
            - type: sensor
              entity: sensor.daily_cost
              name: üí∞ Daily Cost
              graph: line
            - type: sensor
              entity: sensor.daily_co2_estimate
              name: üå± Daily CO2
              graph: line

        # --- DYNAMIC AREA DASHBOARD ---
        - type: vertical-stack
          cards:
            # Filter Input
            - type: entities
              entities:
                - entity: select.dashboard_area_filter
                  name: Filter by Room
                  icon: mdi:filter-variant
              style: |
                ha-card {
                  box-shadow: none;
                  background: none;
                  margin-bottom: -15px;
                }

            - type: markdown
              content: |
                {%- set filter = states('select.dashboard_area_filter') -%}
                {%- set ns = namespace(areas=[]) -%}
                {%- set cats = ['power', 'energy', 'temperature', 'humidity', 'illuminance', 'occupancy'] -%}

                {# --- 1. Collect Unique Areas --- #}
                {%- for c in cats -%}
                  {%- set sensors = state_attr('sensor.hardware_sensors', c) -%}
                  {%- if sensors and sensors is iterable -%}
                    {%- for s in sensors -%}
                      {%- set area = s.get('area', 'Unassigned') -%}
                      {%- if area and area not in ns.areas -%}
                        {%- set ns.areas = ns.areas + [area] -%}
                      {%- endif -%}
                    {%- endfor -%}
                  {%- endif -%}
                {%- endfor -%}

                {# --- 2. Render Tables by Area --- #}
                {%- if ns.areas | length == 0 -%}
                  <p style="text-align: center;">‚ö†Ô∏è <b>No sensors or areas detected.</b></p>
                {%- else -%}
                  {%- for area in ns.areas | sort -%}
                    {# Check Filter #}
                    {%- if filter in ['All Areas', 'unknown', 'unavailable', 'None'] or filter == area -%}

                      <h3>üìç {{ area }}</h3>
                      <table width="100%">
                      {%- for c in cats -%}
                        {%- set sensors = state_attr('sensor.hardware_sensors', c) -%}
                        {%- if sensors and sensors is iterable -%}
                          {%- for s in sensors -%}
                            {%- if s.get('area', 'Unassigned') == area -%}
                              <tr>
                                <td width="30px">
                                  <ha-icon icon="{{ 'mdi:lightning-bolt' if c == 'power' else 'mdi:counter' if c == 'energy' else 'mdi:thermometer' if c == 'temperature' else 'mdi:water-percent' if c == 'humidity' else 'mdi:brightness-5' if c == 'illuminance' else 'mdi:eye' }}" style="width: 20px; color: var(--secondary-text-color);"></ha-icon>
                                </td>
                                <td>{{ s.name }}</td>
                                <td align="right">
                                  {%- if c == 'occupancy' -%}
                                    {{ 'Occupied üî¥' if s.value == 'on' else 'Clear üü¢' }}
                                  {%- else -%}
                                    <b>{{ s.value }}</b> <small>{{ s.unit }}</small>
                                  {%- endif -%}
                                </td>
                              </tr>
                            {%- endif -%}
                          {%- endfor -%}
                        {%- endif -%}
                      {%- endfor -%}
                      </table>
                      <hr style="border: 0; border-bottom: 1px solid var(--divider-color); margin: 15px 0;">

                    {%- endif -%}
                  {%- endfor -%}
                {%- endif -%}

        # --- LEGEND ---
        - type: markdown
          content: |
            ### üìò Quick Guide
            {% set p = state_attr('sensor.hardware_sensors', 'power') %}
            {% set e = state_attr('sensor.hardware_sensors', 'energy') %}
            {% set l = state_attr('sensor.hardware_sensors', 'illuminance') %}
            {% set h = state_attr('sensor.hardware_sensors', 'humidity') %}

            {% if p and p | length > 0 %}
            **‚ö° Power (Watts):** *The "Speedometer"*
            > Shows how much electricity you are using **right now**.
            > *Tip:* If this is high, a "heavy" appliance like the Oven or AC is running.

            ---
            {% endif %}

            {% if e and e | length > 0 %}
            **üîã Energy (kWh):** *The "Odometer"*
            > The total amount used over time. This is what shows up on your **Electric Bill**.
            > *Scale:* **1 unit (kWh)** is roughly one full load of laundry.

            ---
            {% endif %}

            {% if l and l | length > 0 %}
            **üí° Light (Lux):** *Brightness*
            > Measures how bright the room is.
            > *Scale:* **0** (Pitch Black) ‚Üí **150** (Typical Living Room) ‚Üí **500+** (Bright Office).

            ---
            {% endif %}

            {% if h and h | length > 0 %}
            **üíß Humidity:** *Air Moisture*
            > **40-60%** is the "Comfort Zone."
            > *Warning:* Above **70%** feels "muggy" and risks mold; below **30%** feels very dry.
            {% endif %}

# ========== DASHBOARD TAB ==========
- title: Dashboard
  path: dashboard
  icon: mdi:chart-line
  type: panel
  cards:
    - type: vertical-stack
      cards:
        - type: markdown
          content: |
            # üìä Dashboard
            Analyze your energy consumption patterns and identify opportunities for savings.

        # --- CHART SECTION ---
        - type: vertical-stack
          cards:
            - type: markdown
              content: |
                ### üìà Performance vs. Baseline
                <div style="background: var(--card-background-color); border: 1px solid var(--divider-color); padding: 10px; border-radius: 6px; font-size: 13px; color: var(--secondary-text-color); margin-bottom: 0px;">
                  ‚ÑπÔ∏è <b>What is "Baseline Consumption"?</b><br>
                  This line represents your average energy consumption. It will be adjusted overtime.
                </div>

            - type: history-graph
              hours_to_show: 168
              entities:
                - entity: sensor.current_consumption
                  name: Current Usage
                - entity: sensor.energy_baseline
                  name: Baseline Consumption

        # --- AREA CONSUMPTION TABLE ---
        - type: markdown
          content: |
            ### ‚ö° Power Usage by Area

            {%- set sensors = state_attr('sensor.hardware_sensors', 'power') -%}
            {%- set ns = namespace(area_sums={}, total=0) -%}

            {%- if sensors -%}
              {%- for s in sensors -%}
                {%- if s.value is not none -%}
                  {%- set ns.total = ns.total + s.value -%}
                  {%- set area = s.area if s.area else 'No Area' -%}
                  {%- set current = ns.area_sums.get(area, 0) -%}
                  {%- set new_dict = {area: current + s.value} -%}
                  {%- set ns.area_sums = dict(ns.area_sums, **new_dict) -%}
                {%- endif -%}
              {%- endfor -%}
            {%- endif -%}

            {%- if ns.total == 0 -%}
            </br>
            üì≠ No area data collected.
            {%- else -%}

            </br>

            <table width="100%">
              <thead>
                <tr>
                  <th style="text-align: left;">üìç Area</th>
                  <th style="text-align: right;">‚ö° Usage</th>
                  <th style="text-align: right;">üìä Share</th>
                  <th style="text-align: left;">üìä Distribution</th>
                </tr>
              </thead>
              <tbody>
              {%- for area, w in ns.area_sums.items() | sort(attribute='1', reverse=True) -%}
                {%- set pct = (w / ns.total * 100) | round(0) | int -%}
                {%- set blocks = (pct / 10) | round(0) | int -%}
                {%- set bar = '‚ñà' * blocks + '‚ñë' * (10 - blocks) -%}
                <tr>
                  <td style="text-align: left;"><b>{{ area }}</b></td>
                  <td style="text-align: right;">{{ w | round(2) }} W</td>
                  <td style="text-align: right;">{{ pct }}%</td>
                  <td style="text-align: left; color: var(--primary-color);">{{ bar }}</td>
                </tr>
              {%- endfor -%}
              </tbody>
            </table>
            {%- endif -%}

        # --- TOP 5 POWER CONSUMERS ---
        - type: markdown
          content: |
            ### üèÜ Top 5 Power Consumers
            {%- set sensors = state_attr('sensor.hardware_sensors', 'power') -%}
            {%- if sensors -%}
            {# 1. Filter valid sensors and sort by highest Watts first #}
            {%- set top_devices = sensors
                | selectattr('value', 'ne', None)
                | sort(attribute='value', reverse=True)
                | list
            -%}
            {# 2. Get the max value to scale the bars relative to the biggest hog #}
            {%- set max_val = top_devices[0].value if (top_devices and top_devices[0].value > 0) else 1 -%}
            </br>
            <table width="100%">
              <thead>
                <tr>
                  <th style="text-align: left;">üîå Device</th>
                  <th style="text-align: right;">‚ö° Load</th>
                  <th style="text-align: left; padding-left: 10px;">üìä Impact</th>
                </tr>
              </thead>
              <tbody>
                {%- for s in top_devices[:5] -%}
                {%- set pct = (s.value / max_val * 100) | int -%}
                {%- set blocks = (pct / 10) | round(0) | int -%}
                {%- set bar = '‚ñà' * blocks + '‚ñë' * (10 - blocks) -%}
                <tr>
                  <td style="text-align: left;">{{ s.name }}</td>
                  <td style="text-align: right;"><b>{{ s.value }} W</b></td>
                  <td style="text-align: left; padding-left: 10px; color: var(--primary-color);">
                    {{ bar }}
                  </td>
                </tr>
                {%- endfor -%}
              </tbody>
            </table>
            {%- else -%}
            </br>
            üò¥ No active devices detected.
            {%- endif -%}

# ========== TAB 3: CHALLENGES ==========
- title: Challenges
  path: tasks
  icon: mdi:clipboard-check
  type: panel
  cards:
    - type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: sensor.research_phase
              state: baseline
          card:
            type: markdown
            content: |
              ## üîí Challenges Locked
              **{{ state_attr('sensor.research_phase', 'days_remaining') }} days** until unlock ‚è≥

        - type: conditional
          conditions:
            - entity: sensor.research_phase
              state: active
          card:
            type: vertical-stack
            cards:
              - type: markdown
                content: |
                  # üìÖ Daily Energy Challenges
                  {% set verified = state_attr('sensor.daily_tasks', 'verified_count') | default(0) %}
                  {% set total = state_attr('sensor.daily_tasks', 'total_count') | default(0) %}
                  {% if total > 0 %}
                  ‚úÖ **{{ verified }}/{{ total }}** tasks verified today
                  {% else %}
                  üì≠ No tasks available for today.
                  {% endif %}

              # Task 1 Card - Only show if at least 1 task exists
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.daily_tasks
                    attribute: total_count
                    above: 0
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        - type: markdown
                          content: |
                            {% set tasks = state_attr('sensor.daily_tasks', 'tasks') %}
                            {% if tasks and tasks | length > 0 %}
                            {% set t = tasks[0] %}

                            ### {{ t.status_emoji }} Task 1: {{ t.title }}

                            {{ t.description }}

                            **Target:** {{ t.target_value }}{{ t.target_unit }} (from {{ t.baseline_value }}{{ t.target_unit }})
                            **üìä Difficulty:** {{ t.difficulty_display }}
                            {% if t.area_name %}**üìç Area:** {{ t.area_name }}{% endif %}

                            {% if t.verified %}
                            ‚úÖ **VERIFIED!** You achieved the target!
                            {% else %}
                            üéØ **Active** - Complete this today!
                            {% endif %}
                            {% endif %}

                    - type: horizontal-stack
                      cards:
                        - type: button
                          name: Too Easy
                          icon: mdi:emoticon-happy-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 0
                              feedback: too_easy
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Just Right
                          icon: mdi:emoticon-neutral-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 0
                              feedback: just_right
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Too Hard
                          icon: mdi:emoticon-sad-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 0
                              feedback: too_hard
                          entity: sensor.daily_tasks
                          show_state: false

              # Task 2 Card - Only show if at least 2 tasks exist
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.daily_tasks
                    attribute: total_count
                    above: 1
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        - type: markdown
                          content: |
                            {% set tasks = state_attr('sensor.daily_tasks', 'tasks') %}
                            {% if tasks and tasks | length > 1 %}
                            {% set t = tasks[1] %}

                            ---

                            ### {{ t.status_emoji }} Task 2: {{ t.title }}

                            {{ t.description }}

                            **üéØ Target:** {{ t.target_value }}{{ t.target_unit }} (from {{ t.baseline_value }}{{ t.target_unit }})
                            **üìä Difficulty:** {{ t.difficulty_display }}
                            {% if t.area_name %}**üìç Area:** {{ t.area_name }}{% endif %}

                            {% if t.verified %}
                            ‚úÖ **VERIFIED!** You achieved the target!
                            {% else %}
                            üéØ **Active** - Complete this today!
                            {% endif %}
                            {% endif %}

                    - type: horizontal-stack
                      cards:
                        - type: button
                          name: Too Easy
                          icon: mdi:emoticon-happy-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 1
                              feedback: too_easy
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Just Right
                          icon: mdi:emoticon-neutral-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 1
                              feedback: just_right
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Too Hard
                          icon: mdi:emoticon-sad-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 1
                              feedback: too_hard
                          entity: sensor.daily_tasks
                          show_state: false

              # Task 3 Card - Only show if 3 tasks exist
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.daily_tasks
                    attribute: total_count
                    above: 2
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        - type: markdown
                          content: |
                            {% set tasks = state_attr('sensor.daily_tasks', 'tasks') %}
                            {% if tasks and tasks | length > 2 %}
                            {% set t = tasks[2] %}

                            ---

                            ### {{ t.status_emoji }} Task 3: {{ t.title }}

                            {{ t.description }}

                            **üéØ Target:** {{ t.target_value }}{{ t.target_unit }} (from {{ t.baseline_value }}{{ t.target_unit }})
                            **üìä Difficulty:** {{ t.difficulty_display }}
                            {% if t.area_name %}**üìç Area:** {{ t.area_name }}{% endif %}

                            {% if t.verified %}
                            ‚úÖ **VERIFIED!** You achieved the target!
                            {% else %}
                            üéØ **Active** - Complete this today!
                            {% endif %}
                            {% endif %}

                    - type: horizontal-stack
                      cards:
                        - type: button
                          name: Too Easy
                          icon: mdi:emoticon-happy-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 2
                              feedback: too_easy
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Just Right
                          icon: mdi:emoticon-neutral-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 2
                              feedback: just_right
                          entity: sensor.daily_tasks
                          show_state: false

                        - type: button
                          name: Too Hard
                          icon: mdi:emoticon-sad-outline
                          icon_height: 30px
                          tap_action:
                            action: call-service
                            service: green_shift.submit_task_feedback
                            data:
                              task_index: 2
                              feedback: too_hard
                          entity: sensor.daily_tasks
                          show_state: false

              # Verify All Tasks Button - Only show if tasks exist
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.daily_tasks
                    attribute: total_count
                    above: 0
                card:
                  type: button
                  name: "Verify All Tasks"
                  icon: mdi:check-circle
                  icon_height: 30px
                  tap_action:
                    action: call-service
                    service: green_shift.verify_tasks
                  show_state: false

              # Summary - Only show if tasks exist
              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.daily_tasks
                    attribute: total_count
                    above: 0
                card:
                  type: markdown
                  content: |
                    ---
                    ### üí° How Feedback Works

                    Rate each task's difficulty to help the system adjust future challenges:
                    - **üòä Too Easy** ‚Üí Next time will be harder
                    - **üòê Just Right** ‚Üí Difficulty stays the same
                    - **üò∞ Too Hard** ‚Üí Next time will be easier

                    ‚è±Ô∏è Tasks are verified every 15 minutes, but you can also manually trigger verification by clicking on the "Verify All Tasks" button to see if you've completed any tasks and get real-time feedback on your progress!

# ========== TAB 4: COLLABORATIVE GOAL ==========
- title: Collaborative Goal
  path: collaborative
  icon: mdi:account-group
  type: panel
  cards:
    - type: vertical-stack
      cards:
        # --- CALIBRATION PHASE (LOCKED) ---
        - type: conditional
          conditions:
            - entity: sensor.research_phase
              state: baseline
          card:
            type: markdown
            content: |
              ## üîí Goal Locked

              üîß The system is currently learning your building's baseline habits.

              **‚è≥ Time Remaining:** {{ state_attr('sensor.research_phase', 'days_remaining') }} days

              *Once calibration is complete, your weekly energy challenges will appear here.* üéØ

        # --- ACTIVE PHASE (UNLOCKED) ---
        - type: conditional
          conditions:
            - entity: sensor.research_phase
              state: active
          card:
            type: vertical-stack
            cards:
              # DYNAMIC HEADER & STATUS
              - type: markdown
                content: |
                  # üéØ Week {{ state_attr('sensor.weekly_challenge', 'week_start') }} Challenge

                  {% set current = state_attr('sensor.weekly_challenge', 'current_avg_w') | float(0) %}
                  {% set target = state_attr('sensor.weekly_challenge', 'target_avg_w') | float(0) %}
                  {% set pct = state_attr('sensor.weekly_challenge', 'progress') | float(0) %}

                  {% if pct <= 100 %}
                  ### Status: ‚úÖ On Track ({{ pct }}%)
                  Keep it up! The team is under the energy budget. üéâ
                  {% else %}
                  ### Status: ‚ö†Ô∏è At Risk ({{ pct }}%)
                  Action needed! We are exceeding the target average. üö®
                  {% endif %}

              # HERO GAUGE & MOTIVATION STACK
              - type: horizontal-stack
                cards:
                  # The Target Gauge
                  - type: gauge
                    entity: sensor.weekly_challenge
                    name: Budget Used
                    min: 0
                    max: 150
                    unit: "%"
                    severity:
                      green: 0
                      yellow: 90
                      red: 105

                  # Calculated Monetary Incentive
                  - type: markdown
                    content: |
                      ### üèÜ The Reward

                      {% set baseline = state_attr('sensor.weekly_challenge', 'baseline_w') | float(0) %}
                      {% set target = state_attr('sensor.weekly_challenge', 'target_avg_w') | float(0) %}
                      {% set price = states('input_number.electricity_price') | float(0.25) %}
                      {% set currency = states('input_select.currency') %}

                      {# Calculate Potential Weekly Savings: (Saved Watts * 24h * 7d / 1000) * Price #}
                      {% set potential_watts = baseline - target %}
                      {% set potential_eur = (potential_watts * 24 * 7 / 1000 * price) | round(2) %}

                      If you hit this target, you could save this week approximately:

                      # üí∞ {{ potential_eur }} {{ currency }}

                      *compared to your standard baseline week.*

              # STATS BAR
              - type: entities
                show_header_toggle: false
                entities:
                  - type: attribute
                    entity: sensor.weekly_challenge
                    attribute: current_avg_w
                    name: Current Average Load
                    icon: mdi:flash
                    suffix: "W"
                  - type: attribute
                    entity: sensor.weekly_challenge
                    attribute: target_avg_w
                    name: Target Average Load
                    icon: mdi:target
                    suffix: "W"

              # LIVE FOCUS AREAS
              - type: markdown
                content: |
                  ### üïµÔ∏è‚Äç‚ôÇÔ∏è Live Focus Areas
                  *Where can the team help right now?* ü§î

                  {%- set sensors = state_attr('sensor.hardware_sensors', 'power') -%}
                  {%- set ns = namespace(area_sums={}, total=0) -%}

                  {# Aggregate Power by Area (Including 0W areas for accurate math) #}
                  {%- if sensors -%}
                    {%- for s in sensors -%}
                      {%- if s.value is not none -%}
                        {%- set area = s.area if s.area else 'Other' -%}
                        {%- set current = ns.area_sums.get(area, 0) -%}
                        {%- set ns.area_sums = dict(ns.area_sums, **{area: current + s.value}) -%}
                        {%- set ns.total = ns.total + s.value -%}
                      {%- endif -%}
                    {%- endfor -%}
                  {%- endif -%}

                  {# Calculate mean across ALL monitored areas #}
                  {%- set area_count = ns.area_sums | length -%}
                  {%- set mean = (ns.total / area_count) if area_count > 0 else 0 -%}
                  
                  {# Dynamic thresholds with an absolute minimum floor (e.g., 200W / 50W) #}
                  {%- set high_threshold = [mean * 1.5, 200] | max -%}
                  {%- set moderate_threshold = [mean * 0.7, 50] | max -%}

                  <table width="100%">
                  <thead>
                    <tr>
                      <th align="left">üìç Area</th>
                      <th align="right">‚ö° Current Load</th>
                      <th align="center">üìä Status</th>
                    </tr>
                  </thead>
                  <tbody>
